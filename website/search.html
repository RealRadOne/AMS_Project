<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Hospitals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Find a Hospital</h2>
    <form id="search-form" class="row g-3 mb-4">
      <div class="col-md-3">
        <input name="zip" type="text" class="form-control" placeholder="ZIP Code" required>
      </div>
      <div class="col-md-3">
        <select name="insurance" class="form-select">
          <option value="">All Insurance</option>
          <option>Blue Cross</option>
          <option>Medicare</option>
          <option>Aetna</option>
          <option>Cigna</option>
          <option>UnitedHealthcare</option>
        </select>
      </div>
      <div class="col-md-3">
        <select name="condition" class="form-select">
          <option value="">All Conditions</option>
          <option>Cancer</option>
          <option>Obesity</option>
          <option>Asthma</option>
          <option>Hypertension</option>
          <option>Arthritis</option>
          <option>Diabetes</option>
        </select>
      </div>
      <div class="col-md-3">
        <select name="age_group" class="form-select">
          <option value="">All Age Groups</option>
          <option value="Pediatric">Pediatric (&lt;18)</option>
          <option value="Adult">Adult (18â€“65)</option>
          <option value="Elderly">Elderly (&gt;65)</option>
        </select>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>

    <table class="table table-striped" id="results-table">
      <thead>
        <tr>
          <th>Name</th><th>Address</th><th>City, State</th>
          <th>Dist (mi)</th><th>Avg Stay</th><th>Est. Cost</th>
          <th>Status</th><th>Helipad</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/website/app.js"></script>

</body>
</html>
